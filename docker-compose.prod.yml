version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: populer125_backend
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - PORT=8000
      - DATABASE_PATH=/data/rocketgrowth.db
    volumes:
      - ./data:/data
    ports:
      - "8000:8000"
    networks:
      - populer125_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE_URL: "https://api.halion125.synology.me"
    container_name: populer125_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - populer125_network
    depends_on:
      - backend

networks:
  populer125_network:
    driver: bridge

